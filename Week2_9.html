<html>
	<head>
		<title>feedback page</title>
	</head>
	<body>
		<form method="get" action="feedback.html" autocomplete="on">
			<table border=0 bgcolor=#045D5D align=center height="80%" width="80%">
				<tr>
					<td colspan=2 align=center><h1><font color="white">Software Product Feedback Page</font></h1><td>
				</tr>
				<tr>
					<td colspan=2 align=center><h3><font color="white">we appreciate your feedback!</font></h3></td>
				</tr>
				<tr>
					<td colspan=2><input type=text name=n placeholder="first name"required all to focus/>
						<input type=text name=sn placeholder="last name"required/><br>
					</td>
				</tr>
				<tr>
					<td colspan=2><label><font color=white>phone number{please enter a valid phone number)</font></label></td>
				</tr>
				<tr>
					<td colspan=2><input type=number name=pn placeholder="(000)0000000000"/<br>
					</td>
				</tr>
				<tr>
					<td colspan=2><label><font color=white>email</font></label></td>
				</tr>
				<tr>
					<td colspan=2><input type=email name=e placeholder="example@gmail.com"required/><br>
					</td>
				</tr>
				<tr>
					<td colspan=2><label><font color=white>how satisfied were you with our services?</font></label></td>
				</tr>
				<tr>
					<td colspan=2><input type=radio name=sat value="vs"/><font color=white>very satisfied</font><br>
						<input type=radio name=sat value="s"/><font color=white>satisfied</font><br>
						<input type=radio name=sat value="n"/><font color=white>neutral</font><br>
						<input type=radio name=sat value="d"/><font color=white>dissatisfied</font><br>
						<input type=radio name=sat value="vd"/><font color=white>very dissatisfied</font><br>
					</td>
				</tr>
				<tr>
					<td colspan=2><label><font color=white>how long have you  been using our product?</font></label>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<input type=radio name=lng value="m6"/><font color=white>more than 6 months</font><br>
						<input type=radio name=lng value="1t6"/><font color=white>1 to 6 months</font><br>
						<input type=radio name=lng value="l1"/><font color=white>less than 1 months</font><br>
						<input type=radio name=lng value="f"/><font color=white>first time</font><br>
						<input type=radio name=lng value="nu"/><font color=white>never used</font><br>
					</td>
				</tr>
				<tr>
					<td colspan=2><label><font color=white>how would you rate the buying experience?</font></label>
					</td>
				</tr>
				<tr>
					<td colspan=2>
						<select name=rate>
							<option value=w>worst</option>
							<option value=avg>average</option>
							<option value=b>best</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label><font color=white>what past of your experience did you have trouble with?</font></label></td>
				</tr>
				<tr>
					<td>
						<input type=checkbox name=exp value="mk"/><font color=white>market search</font></br>
						<input type=checkbox name=exp value="s"/><font color=white>sale</font></br>
						<input type=checkbox name=exp value="as"/><font color=white>after sale</font></br>
						<input type=checkbox name=exp value="ups"/><font color=white>using product and services</font></br>
						<input type=checkbox name=exp value="n"/><font color=white>none</font></br>
						<input type=checkbox name=exp value="o"/><font color=white>other</font></br>
					</td>
				</tr>
				<tr>
					<td><label><font color=white>Has your life changed after using our product?</font></label></td>
				</tr>
				<tr>
					<td>
						<input type=radio name=lf value="y1"/><font color=white>yes</font><br>
						<input type=radio name=lf value="n1"/><font color=white>no</font><br>
					</td>
				</tr>
				<tr>
					<td><label><font color=white>Will you purchase or use our product again?</font></label></td>
				</tr>
				<tr>
					<td>
						<input type=radio name=pur value="y2"/><font color=white>yes</font><br>
						<input type=radio name=pur value="n2"/><font color=white>no</font><br>
					</td>
				</tr>
				<tr>
					<td><label><font color=white>what is your greatest concern about product?</font></label></td>
				</tr>
				<tr>
					<td>
						<textarea name=comments rows=5 cols=50 placeholder="any comments">
						</textarea><br>
					</td>
				</tr>
				<tr>
					<td align="center" olspan=2>
						<input type=submit/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
